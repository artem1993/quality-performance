<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="popupBtn">
                <a href="#popup" class="btn">Open pop-up button</a>
            </div>
            <div class="popup" id="popup">
                <div class="popup__overlay"></div>
                <div class="popup__body">
                    <a href="#" class="popup__close">X</a>
                    <div class="popup__text">Pop-up</div>
                </div>
            </div>
            <main>
                <header class="header">
                    <div class="header__body">
                        <nav class="header__menu menu">
                            <div class="menu__toggle toggle-menu disabled">
                                <ul class="toggle-menu__list"></ul>
                                <div class="forBtn"></div>
                            </div>
                            <ul class="menu__list">
                                <li>
                                    <a href="#">Text</a>
                                </li>
                                <li>
                                    <a href="#">Text</a>
                                </li>
                                <li>
                                    <a href="#">Text</a>
                                </li>
                            </ul>
                            <div class="menu__icon icon-menu" id="burger">
                                <span></span>
                            </div>
                        </nav>
                    </div>
                </header>
                <section class="slider">
                    <div class="slider__body">
                        <div class="slider__slide">
                            <div class="slider__content">
                                <h1>H1 text</h1>
                                <div class="forBtn"></div>
                            </div>
                        </div>
                        <div class="slider__slide">
                            <div class="slider__content">
                                <h2>H2 text</h2>
                            </div>
                        </div>
                        <div class="slider__slide">
                            <div class="slider__content">
                                <h3>H3 text</h3>
                            </div>
                        </div>
                        <img src="arrow.svg" alt="prev" class="slider__arrow slider__arrow_prev">
                        <img src="arrow.svg" alt="next" class="slider__arrow slider__arrow_next">
                    </div>
                </section>
                <section class="grid">
                    <h2>H2 text</h2>
                    <div class="grid__body">
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                    </div>
                </section>
                <section class="products">
                    <h2>H2 text</h2>
                    <div class="products__body">
                        <div class="products__list">
                            <div class="products__item"></div>
                            <div class="products__item"></div>
                            <div class="products__item"></div>
                            <div class="products__item"></div>
                            <div class="products__item"></div>
                        </div>
                    </div>
                </section>
                <section class="utp">
                    <div class="utp__body">
                        <p>Text utp</p>
                        <div class="forBtn"></div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__body">
                    <ul class="footer__list">
                        <li>
                            <a href="#">Text</a>
                        </li>
                        <li>
                            <a href="#">Text</a>
                        </li>
                        <li>
                            <a href="#">Text</a>
                        </li>
                        <li>
                            <a href="#">Text</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
